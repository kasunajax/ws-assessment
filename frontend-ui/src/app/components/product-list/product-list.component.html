<h2 style="text-align: center">Products</h2>
<div *ngIf="(lineItems$ | async) as lineItems"
     fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="10px">
  <div *ngFor="let product of (products$ | async)" >
    <mat-card >
      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Units Per Carton: {{product.unitsPerCarton}}
      </mat-card-content>
      <mat-card-actions>
        <button *ngIf="!isProductPresent(product)" style="width: 100%" (click)="addToCart(product, lineItems)" mat-stroked-button color="primary">Add to cart</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
